apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-runner-pipeline-test-
  labels:
    testAuthor: "Mr. Mojo Rising"
spec:
  entrypoint:  test-runner
  templates:
  - name: solver
    inputs:
      parameters:
        - name: server
        - name: width
        - name: height
        - name: difficulty
        - name: seed
    container:
      image: pard68/trd-202109-tester:latest
      command: [run_it]
      args: ["--server", "{{inputs.parameters.server}}",
             "--width", "{{inputs.parameters.width}}",
             "--height", "{{inputs.parameters.height}}",
             "--difficulty", "{{inputs.parameters.difficulty}}",
             "--seed", "{{inputs.parameters.seed}}"]

  - name: updater
    inputs:
      parameters:
        - name: server
        - name: run
        - name: author
          default: 'TestyMcTestFace'
        - name: configmap_path
          default: '/tmp/cm.yaml'
        - name: test-results
    outputs:
      artifact:
        - name: configmap-resource
          path: /tmp/cm.yaml
    container:
      image: pard68/trd-202109-updater:latest
      command: [verify]
      args: ["--server", "{{inputs.parameters.server}}",
             "--author", "{{inputs.parameters.author}}",
             "--run", "{{inputs.parameters.run}}",
             "--configmap_path", "{{inputs.parameters.configmap_path}}",
             "--dump", "{{inputs.parameters.test-results}}"]

  - name: apply-manifest
    inputs:
      parameters:
        - name: resource
      resource:
        action: apply
        manifest: "{{configmap-resource}}"

  - name: test-runner
    steps:
      - - name: test-easy-1
          template: solver
          arguments:
            parameters:
              - name: server
                value: foo.local
              - name: width
                value: 1
              - name: height
                value: 1
              - name: difficulty
                value: 1
              - name: seed
                value: hello-world-strider
      - - name: updater-test-1
          template: updater
          arguments:
            parameters:
              - name: server
                value: foo.local
              - name: run
                value: "1"
              - name: test-results
                value: "{{steps.test-easy-1.outputs.result}}"
      - - name: apply-configmap
          template: apply-manifest
          arguments:
            parameters:
              - name: resource
                value: "{{steps.collect-test-5.artifact.configmap}}"
